<h1>DISPONIBLES PARA ADOPCIÃ“N</h1>
<div class="container">
  <div class="row">
    <div *ngFor="let adopcion of adopciones" class="col-4">
      <div class="card card-style">
        <img
          [src]="adopcion.foto"
          class="card-img-top img-style"
          [alt]="adopcion.nombre"
        />
        <div class="card-body">
          <h5 class="card-title">{{ adopcion.nombre }}</h5>
          <div class="card-text text-style">
            <p>{{ adopcion.edad }}</p>
            <p *ngIf="adopcion.castrado">Castrado/a</p>
          </div>
          <div class="icons-container">
            <fa-icon *ngIf="adopcion.sexo == 'f'" [icon]="faVenus"></fa-icon>
            <fa-icon *ngIf="adopcion.sexo == 'm'" [icon]="faMars"></fa-icon>
            <fa-icon
              *ngIf="adopcion.especie == 'gato'"
              [icon]="faCat"
            ></fa-icon>
            <fa-icon
              *ngIf="adopcion.especie == 'perro'"
              [icon]="faDog"
            ></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
