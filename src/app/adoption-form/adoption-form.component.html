<h2>Formulario de adopci√≥n:</h2>
<form class="col-6 offset-3">
  <div class="form-group">
    <label for="nombreCompleto">Nombre Completo</label>
    <input
      type="text"
      class="form-control"
      id="nombreCompleto"
      name="nombreCompleto"
      [(ngModel)]="adoptante.nombre"
      placeholder="Juan Perez"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Correo Electronico</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      [(ngModel)]="adoptante.email"
      placeholder="name@example.com"
      required
    />
  </div>
  <div class="form-group">
    <label for="nombreAdopcion">Quiero adoptar a:</label>
    <select
      class="form-control"
      id="nombreAdopcion"
      name="nombreAdopcion"
      [(ngModel)]="adoptante.animal"
    >
      <option *ngFor="let adopcion of adopciones">{{ adopcion.nombre }}</option>
    </select>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="enviarSolicitud($event)"
      >
        Enviar
      </button>
    </div>
  </div>
</form>

<div *ngIf="submitStatusMessage" class="toast-notification">
  <p>{{ submitStatusMessage }}</p>
</div>
